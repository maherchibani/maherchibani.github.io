<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="petrolApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="petrolApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="petrolApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="petrolApp" class="no-js"> <!--<![endif]-->
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Exportation mensuelle du pétrole brut en Tunisie</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="app.css">
	    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>  
    <header class="bird-box">
      <div class="back-bird"></div>
      <div class="logo"></div>
      <div class="fore-bird"></div>
    </header>
    <section class="content">
      <article>  
        <div class="container" ng-controller="exportCtrl">
          <h1>Monthly export of crude oil in Tunisia {{year}}</h1>
          Exportation year: <input type="text" id="lastName" class="form-control" ng-model="year" ng-change="changeValue()" />
          <table class="table table-hover table-inverse">
            <thead>
              <tr>
                <th>#</th>
                <th>Date</th>
                <th>Month</th>
                <th>Year</th>
                <th>Export</th> 
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="statItem in statItems">
                <th scope="row">{{ statItem._id }}</th>
                <td>{{ statItem.Date }}</td>
                <td>{{ statItem.Month}}</td>
                <td>{{ statItem.Year }}</td>
                <td>{{ statItem['Exportation Pétrole brut en kt'] | number:2}}</td>
              </tr>
            </tbody>
          </table>
          <div fusioncharts width="700" height="400" type="column2d" datasource="{{dataSource}}"></div>       
          <div class="large-window">
            <div class="window-tint">
            </div>
          </div>
      </article>
    </section>
      <footer>
        <div class="row footer-stuff">
          <p>&copy; 2017 Chibani Maher    </p>
        </div>
      </footer>
      <script src="bower_components/angular/angular.js"></script>
      <script src="app.js"></script>
      <script type="text/javascript" src="bower_components/fusioncharts/fusioncharts.js"></script>
      <script type="text/javascript" src="bower_components/angular-fusioncharts-master/src/angular-fusioncharts.js"></script>
      <script src="js/jquery-2.1.3.min.js"></script>
      <script src="js/functions.js"></script>
  </body>
</html>
